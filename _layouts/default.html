<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | IGNIXUS</title>
   
    <style>
        /* BASE STYLES & RESET */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #1a1a1a;
            margin-top: 0;
            font-weight: 700;
        }
        a {
            color: #605509;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        section {
            padding: 80px 0;
            border-bottom: 1px solid #eee;
        }

        /* HEADER & NAVIGATION */
        header {
            background: #f7f2f2;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 900;
            color: #605509;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav .logo img {
            height: 50px;
            width: auto;
            display: block;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            color: #333;
            font-weight: 600;
            padding: 10px 0;
            display: block;
        }
        nav ul li a:hover {
            color: #605509;
            text-decoration: none;
        }

        /* HERO SECTION */
        #hero {
            background: #f5d199;
            text-align: center;
            padding: 120px 0;
            border-bottom: none;
        }
        #hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #hero p {
            font-size: 1.25rem;
            color: #605509;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .cta-button {
            display: inline-block;
            background: #605509;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cta-button:hover {
            background: #605509;
            text-decoration: none;
        }

        /* ABOUT SECTION */
        #about .content {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        #about .text-content {
            flex: 2;
        }
        #about .key-offerings {
            flex: 1;
            padding: 20px;
            background: #cec0ab;
            border-left: 4px solid #605509;
        }
        #about .key-offerings h3 {
            color: #605509;
        }
        #about .key-offering-item {
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* SERVICES SECTION */
        #services .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        #services .service-card {
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }
        #services .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        #services h3 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

/* --- STYLE FOR POST ARCHIVE LIST (blog.html) --- */

.archive-post-entry {
    /* Insights Section */
    border-bottom: 1px solid #eee; 
    padding: 25px 0;
    transition: background-color 0.2s ease; /* Smooth hover transition */
}

.archive-post-entry:last-child {
    border-bottom: none; /* Remove border on the last post entry */
}

.archive-post-entry:hover {
    /* Light hover background for better user experience */
    background-color: #fafafa; 
}

.archive-post-entry h3 {
    margin-top: 0;
    font-size: 1.5rem;
}

.archive-post-entry h3 a {
    /* Style the title link itself */
    color: #2c3e50; 
    text-decoration: none;
    font-weight: 700;
}

.archive-post-entry h3 a:hover {
    /* Underline the title link on hover */
    text-decoration: underline; 
    color: #605509; /* Highlight color */
}

/* Metadata styling (Date and Categories) */
.archive-post-entry p {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 10px;
}

/* --- STYLE FOR INDIVIDUAL POST CONTENT --- */

/* 1. Wrapper/Container for Post Content (Limits width and centers it) */
.post-content-wrapper {
    max-width: 760px; 
    margin: 0 auto; 
    padding: 40px 20px; 
}

/* 2. Content Alignment and Spacing (The fix is here!) */
.post-content-wrapper h1,
.post-content-wrapper h2,
.post-content-wrapper h3,
.post-content-wrapper p, /* <-- Targets the paragraphs */
.post-content-wrapper ul,
.post-content-wrapper ol,
.post-content-wrapper blockquote {
    /* Ensures every selected element stacks vertically */
    display: block; 
    /* Enforces left-alignment (ragged right) for readability */
    text-align: left; 
    /* Improves paragraph spacing */
    line-height: 1.7; 
    margin-bottom: 1.5rem;
}

/* 3. Centering Images (already working) */
.post-content-wrapper img {
    display: block; 
    margin: 20px auto; 
    max-width: 100%;
    height: auto;
    border-radius: 4px;
}


        /* CONTACT/REQUEST SECTION */
        #contact {
            background: #cec0ab;
            text-align: center;
        }
        #contact form {
            max-width: 600px;
            margin: 40px auto 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        #contact input, #contact textarea, #contact select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #contact button {
            width: 100%;
            border: none;
            cursor: pointer;
        }

        /* NEWSLETTER SECTION (CTA) */
        #newsletter {
            padding: 60px 0;
            text-align: center;
            background: #1a1a1a;
            color: white;
        }
        #newsletter h2 {
            color: white;
            margin-bottom: 30px;
        }
        /* Placeholder styling for embedded forms */
        .embedded-form-placeholder {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px dashed #777;
            background: #333;
            color: #ddd;
            text-align: center;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px 0;
            background: #f5d199;
            color: #333;
            font-size: 0.9rem;
        }
        footer a {
            color: #605509;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #about .content {
                flex-direction: column;
            }
            #hero h1 {
                font-size: 2rem;
            }
            nav ul {
                display: none;
            }
        }
    </style>
    </head>

<body>

    <main>
    {% if page.layout == "post" %}
    
    <div class="post-content-wrapper">
        {{ content }} 
        {% include post-disclaimer.html %}
    </div>

    {% else %}
        {{ content }}
    {% endif %}
</main>

    <footer>
        <div class="container">
            <p>&copy; 2025 IGNIXUS. All Rights Reserved. | <a href="{{ '/legal.html' | relative_url }}">Legal Terms (MSA)</a> | <a href="{{ '/privacy.html' | relative_url }}">Privacy Policy</a></p>
        </div>
    </footer>

    <script>
    // 1. Disable the Right-Click (Context Menu) on the entire document
    document.addEventListener('contextmenu', event => event.preventDefault());

    // 2. Disable standard copy/paste keyboard shortcuts (Ctrl+C, Cmd+C, etc.)
    document.addEventListener('keydown', function(event) {
        // Check for F12 (Developer Tools)
        if (event.key === 'F12') {
            event.preventDefault();
        }
        
        // Check for Ctrl+Shift+I (Developer Tools)
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
        }

        // Check for Ctrl/Cmd + C (Copy) and Ctrl/Cmd + U (View Source)
        if ((event.ctrlKey || event.metaKey) && (event.key === 'c' || event.key === 'u')) {
            event.preventDefault();
        }
    });

    // 3. Optional: Alert the user if they try to copy
    // document.addEventListener('copy', function(event) {
    //     event.preventDefault();
    //     alert('Content on this page is protected by copyright. Please cite the source.');
    // });
</script>
</body>
</html>
